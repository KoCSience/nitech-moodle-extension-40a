name: attach build artifact to release

on:
  release:
    types:
      - published

env:
  TEMP_ASSET_NAME: asset.zip

jobs:
  attach-build-artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - uses: actions/checkout@v3

      - name: Set environment variables
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build
        run: deno task build

      - name: Create zip
        run: cd ./dist; zip $TEMP_ASSET_NAME -r .

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/${{ env.TEMP_ASSET_NAME }}
          asset_name: nitech-moodle-extension-40a-${{ env.VERSION }}.zip
          asset_content_type: application/zip
